<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Przygotuj własne Taco!</h1>
<img th:src="@{/images/TacoCloud.png}">

<form method="post" th:object="${design}">
    <div class="grid">
        <div class="ingredients-group" id="wraps">
            <h3>Wybierz rodzaj mąki:</h3>
            <div th:each="ingredient : ${wrap}">
                <input name="ingredients" th:value="${ingredient.id}" type="checkbox">
                <span th:text="${ingredient.name}">SKLADNIK</span><br>
            </div>
        </div>
    </div>
</form>
</body>
</html>
